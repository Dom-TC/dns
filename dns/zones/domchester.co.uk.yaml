---
"":
  # Netlify Static Hosting
  - octodns:
      cloudflare:
        auto-ttl: true
    ttl: 300
    type: A
    value: 75.2.60.5

  # Fastmail
  - octodns:
      cloudflare:
        auto-ttl: true
    ttl: 300
    type: MX
    values:
      - exchange: in1-smtp.messagingengine.com.
        preference: 10
      - exchange: in2-smtp.messagingengine.com.
        preference: 20

  # Fastmail
  - octodns:
      cloudflare:
        auto-ttl: true
    ttl: 300
    type: TXT
    value: v=spf1 include:spf.messagingengine.com ?all

# DMARC
_dmarc:
  octodns:
    cloudflare:
      auto-ttl: true
  ttl: 300
  type: TXT
  value: >
    v=DMARC1\;
    p=none\;
    rua=mailto:51eee4ccf2c941948078b3bb9a890d32@dmarc-reports.cloudflare.net\;

